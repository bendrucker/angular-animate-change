<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://wzrd.in/standalone/angular-animate-change@latest"></script>
    <script>
      angular.module('MyApp', ['ngAnimate', 'animate-change']);
    </script>
    <style>
      .flash-add {
        transition: 0s linear all;
        background: yellow;
      }
      .flash-add.flash-add-active {
        transition: 0.5s ease-in all;
        background: none;
      }
    </style>
  </head>
  <body>
    <h1>angular-animate-change demo</h1>
    <span>input value:</span>
    <input ng-model="value" />
    <hr />
    <span>the value is</span>
    <span animate-change="value" change-class="flash">{{value}}</span>
  </body>
</html>
